<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body class="">
    <div class="wrapper teal lighten-5">
      <nav class="nav-extended teal">
        <div class="nav-wrapper">
          <form>
            <div class="input-field">
              <input
                class="teal-text text-lighten-5"
                id="search"
                type="search"
                placeholder="Поиск в контактах"
                required
              />
              <label class="label-icon" for="search"
                ><i class="material-icons">search</i></label
              >
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>

        <div class="nav-content">
          <ul class="tabs tabs-transparent">
            <li class="tab">
              <a href="#tab-1">
                <span class="material-symbols-outlined">star</span>
              </a>
            </li>
            <li class="tab">
              <a href="#tab-2">
                <span class="material-symbols-outlined">chronic</span>
              </a>
            </li>
            <li class="tab">
              <a class="active" href="#tab-3">
                <span class="material-symbols-outlined">people</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div>
        <div id="tab-1" class="col s12">
          <div class="container">
            <div id="app-favorites" class="row"></div>
          </div>
        </div>
        <div id="tab-2" class="col s12">
          <div class="container">
            <div class="row valign-wrapper">
              <div class="recent-call col s12">
                <ul id="app-recent-calls" class="collection"></ul>
              </div>
            </div>
          </div>
        </div>
        <div id="tab-3" class="col s12">
          <ul id="app-contacts" class="collection"></ul>
          <div class="fixed-action-btn">
            <a
              id="elFab"
              href="#modal1"
              class="btn-floating btn-large pink accent-4 waves-effect waves-light modal-trigger pulse"
            >
              <i class="large material-icons">person_add</i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Structure  -->

    <div id="modal1" class="modal bottom-sheet">
      <div class="modal-content">
        <div class="wrap-content row">
          <h5 class="header">Добавить контакт</h5>
          <form class="col s12" autocomplete="off">
            <input type="hidden" name="id" value="42" />
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="firstName"
                  name="firstName"
                  type="text"
                  autocomplete="new-password"
                  required
                />
                <label for="firstName">Имя</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="secondName"
                  name="secondName"
                  type="text"
                  autocomplete="new-password"
                  required
                />
                <label for="secondName">Фамилия</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="phone"
                  name="phone"
                  type="tel"
                  autocomplete="new-password"
                  required
                />
                <label for="phone">Телефон</label>
              </div>
            </div>
            <!-- <div class="row">
              <div class="input-field col s12">
                <input
                  id="email"
                  name="email"
                  type="email"
                  autocomplete="new-password"
                />
                <label for="email">E-mail</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="city"
                  name="city"
                  type="text"
                  autocomplete="new-password"
                />
                <label for="city">Город</label>
              </div>
            </div> -->
            <div class="row">
              <div class="col s12 center-align wrap-form-buttons">
                <div class="input-reset">
                  <input type="reset" id="reset" class="" />
                  <label
                    for="reset"
                    class="transparent teal-text waves-effect waves-light btn modal-close"
                  >
                    <i class="material-icons left">close</i>
                    Отмена
                  </label>
                </div>
                <a
                  id="appAddContact"
                  class="btn-ok waves-effect waves-light btn modal-close"
                >
                  <i class="material-icons left">check</i>
                  <span>Добавить</span>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="modal2" class="modal bottom-sheet">
      <div class="modal-content">
        <div class="wrap-content contact-detail">
          <div class="top teal">
            <div class="row">
              <div class="col s6 center-align teal-text text-lighten-3">
                <i class="material-symbols-outlined person">person</i>
              </div>
              <div
                id="detail-icons"
                class="col s6 right-align teal-text text-lighten-5"
              >
                <span class="modal-close material-symbols-outlined non-fill"
                  >star</span
                >
                <span class="modal-close material-symbols-outlined">star</span>
                <span
                  href="#modal1"
                  class="modal-trigger material-symbols-outlined"
                  >edit</span
                >
                <span class="modal-close material-symbols-outlined"
                  >delete</span
                >
              </div>
            </div>
            <h5 class="center-align white-text">Петр Иванов</h5>
          </div>
          <div class="bottom">
            <div class="container">
              <div class="row valign-wrapper">
                <div class="col s12">
                  <ul class="collection">
                    <li
                      class="modal-close waves-effect collection-item avatar transparent z-depth-1"
                      onclick="onClickDetailRecentCall(event)"
                    >
                      <i class="material-icons circle teal darken-3">person</i>
                      <span class="title"><b>0991234567</b></span>
                      <p>
                        <i>Позавчера</i>
                      </p>
                      <a href="#!" class="secondary-content">
                        <i class="material-icons">phone</i>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="modal3" class="modal bottom-sheet modal-close non-overlay">
      <div class="modal-content">
        <div class="wrap-content">
          <h5 class="header">Найдено:</h5>
          <ul class="collection"></ul>
        </div>
      </div>
    </div>
    <script src="storage.js"></script>
    <script src="script.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/model.js"></script>
    <script src="js/view-generators.js"></script>
    <script src="js/view-renders-lists.js"></script>
    <script src="js/view-renders-modals.js"></script>
    <script src="js/view-listeners.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
